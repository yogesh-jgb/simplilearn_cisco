<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;width: 100vw;height: 100vh;">
        <div style="display: flex;flex-direction: column;width:15%;justify-content: space-around;">
            <div style="height: 100px;background-color: green;flex-grow: 1;margin-bottom: 10px;">
                A
            </div>
            <div style="height: 100px;background-color: green;flex-grow: 1;margin-bottom: 10px;">
                B
            </div>
            <div style="height: 100px;background-color: green;flex-grow: 1;margin-bottom: 10px;">
                C
            </div>
            <div style="height: 100px;background-color: green;flex-grow: 1;margin-bottom: 10px;">
                D
            </div>
        </div>
        <div style="width: 70%;display: flex;flex-direction: column;justify-content: space-between;align-items: stretch;">
            <div style="display: flex; height: 50%;padding: 0px;">
                <div style="width: 100px;height: 100px;background-color: blue;">
                    1
                </div>
                <div style="width: 100px;height: 100px;background-color: blue;align-self: center;">
                    2
                </div>
                <div style="width: 100px;height: 100px;background-color: blue;">
                    3
                </div>
                <div style="width: 100px;height: 100px;background-color: blue;align-self: flex-start;">
                    4
                </div>
                <div style="width: 100px;height: 100px;background-color: blue;align-self: flex-end;">
                    5
                </div>
            </div>
            <div style="display: flex;height: 50%; flex-wrap: wrap; justify-content: center; align-items: center;">
               
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    java
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    javascript
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    python
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    html
                </div>
                <div style="width: 150px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;flex-grow: 1;">
                    css
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    react
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    node
                </div>
                <div style="width: 100px;height: 100px;background-color: red;margin-right: 10px;margin-bottom: 10px;">
                    express
                </div>
            </div>
        </div>


    </div>
</body>
</html>
